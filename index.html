<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üçΩÔ∏è Lunch Invitations</title>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .invite-card {
            transition: all 0.3s ease;
        }
        
        .invite-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        
        .gradient-button {
            background: linear-gradient(135deg, #FF6B35 0%, #F7931E 100%);
        }
        
        .gradient-button:hover {
            background: linear-gradient(135deg, #E55A2B 0%, #E8851A 100%);
        }
        
        .rsvp-yes {
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
        }
        
        .rsvp-maybe {
            background: linear-gradient(135deg, #FF9800 0%, #F57C00 100%);
        }
        
        .rsvp-no {
            background: linear-gradient(135deg, #F44336 0%, #D32F2F 100%);
        }
        
        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .pulse {
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .attendee-item {
            transition: all 0.3s ease;
        }
        
        .attendee-item:hover {
            background-color: rgba(59, 130, 246, 0.05);
        }
        
        .realtime-indicator {
            display: inline-block;
            width: 8px;
            height: 8px;
            background-color: #22c55e;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-400 via-purple-500 to-purple-600">
    <div id="app" class="min-h-screen p-4">
        <!-- Header -->
        <div class="text-center mb-6">
            <h1 class="text-4xl font-bold text-white mb-2">üçΩÔ∏è Lunch Invitations</h1>
            <p class="text-blue-100">Easy lunch planning for your friend group</p>
        </div>

        <!-- Main Container -->
        <div class="max-w-md mx-auto space-y-4">
            
            <!-- Welcome/Create Invite Screen -->
            <div id="welcomeScreen" class="space-y-4">
                <div class="card rounded-xl p-6 text-center">
                    <!-- ... unchanged content ... -->
                </div>

                <!-- Recent Invites -->
                <div id="recentInvites" class="hidden">
                    <!-- ... unchanged content ... -->
                </div>
            </div>

            <!-- Join Existing Invite -->
            <div id="joinScreen" class="hidden">
                <!-- ... unchanged content ... -->
            </div>

            <!-- Create Invite Form -->
            <div id="createScreen" class="hidden">
                <!-- ... unchanged content ... -->
            </div>

            <!-- Invite Created Success -->
            <div id="inviteCreatedScreen" class="hidden">
                <!-- ... unchanged content ... -->
            </div>

            <!-- RSVP Screen -->
            <div id="rsvpScreen" class="hidden">
                <div class="space-y-4">
                
                    <!-- Lunch Details Card -->
                    <div class="card rounded-xl p-6">
                        <!-- ... unchanged content ... -->
                        
                        <!-- RSVP Success -->
                        <div id="rsvpSuccess" class="hidden">
                            <div class="bg-green-50 border border-green-200 rounded-lg p-4 text-center">
                                <div class="text-3xl mb-2">üéâ</div>
                                <h3 class="font-bold text-gray-800 mb-1">RSVP Submitted!</h3>
                                <p class="text-gray-600 text-sm mb-3">Thanks for letting us know</p>
                                <div class="text-xs text-green-700">Your response is now live for everyone to see!</div>
                                <!-- New copy button -->
                                <button id="copyUpdatedLinkAfterRSVP" class="gradient-button text-white px-6 py-2 rounded-lg font-medium w-full mt-3">
                                    üìã Copy Updated Invite Link
                                </button>
                            </div>
                        </div>
                    </div>

                    <!-- Attendees List and Share Button -->
                    <div class="card rounded-xl p-4 text-center">
                        <button id="shareInvite" class="bg-blue-500 text-white px-6 py-2 rounded-lg font-medium w-full">
                            üì§ Share This Lunch Invite
                        </button>
                        <!-- ... unchanged debug info ... -->
                    </div>
                </div>
            </div>

            <!-- Loading -->
            <div id="loadingScreen" class="hidden">
                <!-- ... unchanged content ... -->
            </div>

            <!-- Error Screen -->
            <div id="errorScreen" class="hidden">
                <!-- ... unchanged content ... -->
            </div>

        </div>
    </div>

    <script>
        // ========================================
        // üçΩÔ∏è LUNCH INVITATION APP
        // ========================================
        
        class LunchInviteApp {
            constructor() {
                this.currentInvite = null;
                this.currentScreen = 'welcome';
                this.selectedRSVP = null;
                
                this.init();
            }

            init() {
                this.bindEvents();
                this.loadRecentInvites();
                this.checkURLParams();
            }

            bindEvents() {
                // Navigation ‚Äî unchanged
                document.getElementById('toggleDebug').addEventListener('click', () => this.toggleDebugInfo());
                document.getElementById('lunchDate').valueAsDate = new Date();
                document.getElementById('lunchTime').value = '12:00';
            }

            showRSVPScreen() {
                this.populateInviteDetails();
                this.updateAttendeesList();
                this.resetRSVPForm();
                this.showScreen('rsvpScreen');
                
                // Bind corrected share button
                const shareButton = document.getElementById('shareInvite');
                if (shareButton) shareButton.onclick = () => this.shareUpdatedLink();
            }

            showRSVPSuccess() {
                document.getElementById('rsvpForm').classList.add('hidden');
                document.getElementById('rsvpSuccess').classList.remove('hidden');
                
                // Bind new copy-after-RSVP button
                const copyBtn = document.getElementById('copyUpdatedLinkAfterRSVP');
                if (copyBtn) copyBtn.onclick = () => this.copyUpdatedLink();
                
                setTimeout(() => {
                    this.resetRSVPForm();
                }, 10000);
            }

            // ... rest of methods unchanged ...
        }

        let app;
        document.addEventListener('DOMContentLoaded', () => {
            app = new LunchInviteApp();
        });
    </script>
</body>
</html>
